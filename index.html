<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
	</head>
	<body>
		<header>
			<h1>
				Hungry Students Restaurant
			</h1>
		</header>
		<main>
			<div class="container">
				<div class="list_container">
					<h2>
						Food List
					</h2>
					<div class="sub_container">
						<div class="food_type">
							<ul>
								<li>Filter:</li>
								<li>
									<input type="checkbox" id="spicy" name="spicy">
										<label for="spiccy">Spicy</label>
								</li>
								<li>
									<input type="checkbox" id="vegetarian" name="vegetarian">
										<label for="vegetarian">Vegetarian</label>
								</li>
							</ul>
						</div>
						<div class="first_type">
							<ul>
								<li>Ravitoto</li>
								<li>5000Ar</li>
								<li>
									<button class="button_first">
										Add
									</button>
								</li>
							</ul>
						</div>
						<div class="second_type">
							<ul>
								<li>Pasta</li>
								<li>4000Ar</li>
								<li>
									<button class="button_second">
										Add
									</button>
								</li>
							</ul>
						</div>
						<div class="third_type">
							<ul>
								<li>Burger</li>
								<li>5000Ar</li>
								<li>
									<button class="button_third">
										Add
									</button>
								</li>
							</ul>
						</div>
						<div class="fourth_type">
							<ul>
								<li>Rice and Leaves</li>
								<li>2000Ar</li>
								<li>
									<button class="button_fourth">
										Add
									</button>
								</li>
							</ul>
						</div>
						<div class="fith_type">
							<ul>
								<li>Mofogasy</li>
								<li>500Ar</li>
								<li>
									<button class="button_fith">
										Add
									</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="order_container">
					<h2>
						Your order
					</h2>
					<div class="first_order">
						<ul>
							<li></li>
							<li></li>
							<li><li>
						</ul>
					</div>
					<div class="second_order">
						<ul>
							<li></li>
							<li></li>
							<li><li>
						</ul>
					</div>
					<div class="third_order">
						<ul>
							<li></li>
							<li></li>
							<li><li>
						</ul>
					</div>
					<div class="forth_order">
						<ul>
							<li></li>
							<li></li>
							<li><li>
						</ul>
					</div>
					<div class="fith_order">
						<ul>
							<li></li>
							<li></li>
							<li><li>
						</ul>
					</div>
					<div class="total_amount">
						
					</div>
				</div>
			</div>
			<div class="outer_modal">
				<div class="inner_modal">

				</div>
			</div>
			<button class="order">
				Confirm Order
			</button>
		</main>
		<script src="script.js"></script>
	</body>
</html>
