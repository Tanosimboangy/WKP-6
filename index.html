<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP6</title>
	</head>
	<body>
		<header>
			<h1>
				Hungry Students Restaurant
			</h1>
		</header>
		<main>
			<div class="container">
				<div class="list_container">
					<h2>
						Food List
					</h2>
					<div class="sub_container">
						<div class="food_type">
							<ul>
								<li>Filter:</li>
								<li>
									<input type="checkbox" name="checkbox" id="spicy" name="spicy">
									<label for="spiccy">Spicy</label>
								</li>
								<li>
									<input type="checkbox" id="vegetarian" name="vegetarian">
									<label for="vegetarian">Vegetarian</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="food_list">

					</div>
				</div>
				<div class="order_container">
					<h2>
						Your order
					</h2>
					<div class="new_order">

					</div>
				</div>
			</div>
		</div>
		<div class="outer_modal">
			<div class="inner_modal">
				
			</div>
		</div>
		<button class="order">
			Confirm Order
		</button>
	</main>
		<script src="script.js"></script>
	</body>
</html>
